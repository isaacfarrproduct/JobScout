<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Scout Demo</title>
    <style>
      body {
        font-family: system-ui;
        padding: 60px;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 16px;
        border: 1px solid #ddd;
      }
      #status {
        font-size: 22px;
        font-weight: 700;
        margin: 16px 0;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        background: #2c76d6;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Application Status</h2>
      <div id="status">Submitted</div>
      <button onclick="toggle()">Simulate Status Change</button>
    </div>

    <script>
      function toggle() {
        const el = document.getElementById("status");
        el.textContent =
          el.textContent === "Submitted"
            ? "Under Review"
            : "Submitted";
      }
    </script>
  </body>
</html>
